<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .maintenance-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .maintenance-text {
      font-size: 24px;
      color: #555;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    .blink {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

  <div class="maintenance-container">
    <div>
      <h1 class="maintenance-text blink">Maintenance Break</h1>
      <p class="maintenance-text">We are currently performing maintenance on our website.</p>
      <p class="maintenance-text">Please check back later. Thank you for your patience.</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'index4.html';
    }, 10000); // Redirect after 5 seconds (adjust as needed)
  </script>

</body>
</html>
