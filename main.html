<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #00ff00;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .matrix-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .matrix-text {
      font-size: 20px;
      line-height: 1.5;
      white-space: nowrap;
      position: absolute;
      animation: matrix 10s linear infinite;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }

    .futuristic-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      z-index: 1;
    }

    .maintenance-container {
      z-index: 1;
      text-align: center;
    }

    .maintenance-text {
      font-size: 30px;
      color: #00ff00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    @keyframes matrix {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100vh);
      }
    }
  </style>
</head>
<body>

  <div class="matrix-container">
    <div class="matrix-text">
      No system is secure towards the future. Who am I?
    </div>
  </div>

  <img class="futuristic-image" src="your-futuristic-image.jpg" alt="Futuristic Estate Image">

  <div class="maintenance-container">
    <div class="maintenance-text blink">Under Maintenance</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'index4.html';
    }, 14000); // Redirect after 5 seconds (adjust as needed)
  </script>

</body>
</html>
