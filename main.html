<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #001800;
      color: #00ff00;
      overflow: hidden;
    }

    .maintenance-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .maintenance-text {
      font-size: 24px;
      color: #00ff00;
    }

    @keyframes matrix {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

    .matrix-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .matrix-text {
      font-size: 16px;
      line-height: 1.5;
      white-space: nowrap;
      position: absolute;
      animation: matrix 10s linear infinite;
    }
  </style>
</head>
<body>

  <div class="matrix-container">
    <div class="matrix-text">
      <!-- Add your cool movies here -->
      The Matrix
      <br>
      Inception
      <br>
      Blade Runner
      <br>
      The Dark Knight
      <br>
      Interstellar
    </div>
  </div>

  <div class="maintenance-container">
    <div>
      <h1 class="maintenance-text blink">Maintenance Break</h1>
      <p class="maintenance-text">We are currently performing maintenance on our website.</p>
      <p class="maintenance-text">Please check back later. Thank you for your patience.</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'index4.html';
    }, 12000); // Redirect after 5 seconds (adjust as needed)
  </script>

</body>
</html>
